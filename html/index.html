<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개 페이지</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section>
      <div class="self__introduction">
        <h1>자기소개</h1>
        <ul>
          <li>이름: 아인</li>
          <li>사는 곳: 석촌호수</li>
          <li>안녕하세요? 다들 식사는 하셨습니까?</li>
        </ul>
      </div>
      <div class="container1"></div>
    </section>
    <section>
      <h1>인생영화 BEST5</h1>
      <div>
        <table class="table">
          <tr>
            <th class="index-rank">순위</th>
            <th>이름</th>
            <th>포스터</th>
            <th>줄거리</th>
            <th>바로가기</th>
          </tr>
          <tr>
            <td>1</td>
            <td class="movie__name">굿윌헌팅</td>
            <td>
              <img src="../images/굿윌헌팅.jpg" class="movie" />
            </td>
            <td>
              <div>
                수학, 법학, 역사학 등 모든 분야에 재능이 있는 ‘윌’(맷 데이먼)
                이야기
              </div>
            </td>
            <td>
              <a
                href="https://movie.naver.com/movie/bi/mi/basic.naver?code=19079"
                target="_blank"
                >바로가기</a
              >
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td class="movie__name">신세계</td>
            <td>
              <img src="../images/신세계.jpeg" class="movie" />
            </td>
            <td>기업형 조직 잠입 수사 느와르</td>
            <td>
              <a
                href="https://movie.naver.com/movie/bi/mi/basic.naver?code=91031"
                target="_blank"
                >바로가기</a
              >
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td class="movie__name">연애빠진 로맨스</td>
            <td>
              <img
                src="../images/연애빠진 로맨스.jpeg"
                class="movie"
              />
            </td>
            <td>손석구, 전종서의 로코물</td>
            <td>
              <a
                href="https://movie.naver.com/movie/bi/mi/basic.naver?code=196809"
                target="_blank"
                >바로가기</a
              >
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td class="movie__name">본시리즈</td>
            <td>
              <img src="../images/본 아이덴티티.jpg" class="movie" />
            </td>
            <td>특수요원 첩보물</td>
            <td>
              <a
                href="https://movie.naver.com/movie/bi/mi/basic.naver?code=35273"
                target="_blank"
                >바로가기</a
              >
            </td>
          </tr>
          <tr>
            <td>5</td>
            <td class="movie__name">존윅</td>
            <td><img src="../images/존윅.jpeg" class="movie" /></td>
            <td>전설적인 킬러 존윅의 복수극</td>
            <td>
              <a
                href="https://movie.naver.com/movie/bi/mi/basic.naver?code=123300"
                target="_blank"
                >바로가기</a
              >
            </td>
          </tr>
        </table>
      </div>
      <div class="container2"></div>
    </section>
    <section>
      <h1>방명록</h1>
      <form>
        이름: <input name="이름" type="text" /><br />
        <h4>본인 취향 영화</h4>
        <input type="checkbox" />굿윌헌팅 <input type="checkbox" />신세계
        <input type="checkbox" />연애없는로맨스
        <input type="checkbox" />본시리즈 <input type="checkbox" />존윅
        <div>
          <button class="button1" type="button">등록</button>
          <button class="button2" type="reset">취소</button>
        </div>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
